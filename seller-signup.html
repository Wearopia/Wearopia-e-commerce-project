<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Sign Up - Wearopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #1f2937;
      overflow: hidden;
    }

    .main-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .left-section {
      flex: 1;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .left-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    .right-section {
      flex: 1;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
    }

    .right-section::-webkit-scrollbar {
      width: 6px;
    }

    .right-section::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .right-section::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    .right-section::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .form-wrapper {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .logo-link {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #0f6546;
      cursor: pointer;
      transition: color 0.2s ease;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .logo:hover {
      color: #15803d;
    }

    .form-title {
      font-size: 20px;
      font-weight: 600;
      line-height: 26px;
      color: #1f2937;
      margin-bottom: 6px;
      text-align: center;
    }

    .form-subtitle {
      font-size: 13px;
      font-weight: 400;
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 18px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 14px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
      line-height: 18px;
    }

    .form-input {
      width: 100%;
      height: 44px;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 400;
      color: #1f2937;
      background: #ffffff;
      transition: all 0.2s ease;
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-input:focus {
      outline: none;
      border-color: #0f6546;
      box-shadow: 0 0 0 3px rgba(15, 101, 70, 0.1);
    }

    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 4px;
      display: block;
    }

    .error {
      border-color: #ef4444 !important;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper .form-input {
      padding-right: 70px;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 32px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      padding: 4px 6px;
      font-weight: 500;
    }

    .password-toggle svg {
      width: 15px;
      height: 15px;
      stroke: #6b7280;
      stroke-width: 2;
      fill: none;
    }

    .signup-button {
      width: 100%;
      height: 44px;
      background: #0f6546;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
    }

    .signup-button:hover {
      background: #0d5438;
      box-shadow: 0 4px 12px rgba(15, 101, 70, 0.3);
    }

    .signin-link {
      text-align: center;
      margin-bottom: 2px;
      font-size: 13px;
    }

    .signin-text {
      color: #0f6546;
      text-decoration: underline;
      font-weight: 500;
      cursor: pointer;
    }

    .signin-text:hover {
      color: #0d5438;
    }

    /* Tablet (768px - 1024px) */
    @media (max-width: 1024px) and (min-width: 769px) {
      .right-section {
        padding: 15px;
      }

      .form-wrapper {
        max-width: 420px;
        padding: 15px 0;
      }

      .logo {
        font-size: 28px;
      }

      .form-title {
        font-size: 18px;
      }

      .form-subtitle {
        font-size: 12px;
        margin-bottom: 16px;
      }

      .form-group {
        margin-bottom: 12px;
      }

      .logo-link {
        margin-bottom: 16px;
      }
    }

    /* Mobile (max 768px) */
    @media (max-width: 768px) {

      html,
      body {
        overflow: auto;
      }

      .main-container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }

      .left-section {
        display: none;
      }

      .right-section {
        height: auto;
        min-height: 100vh;
        padding: 5px 20px;
        overflow-y: visible;
      }

      .form-wrapper {
        max-width: 100%;
      }

      .logo {
        display: none;
      }

      .form-title {
        font-size: 20px;
      }

      .form-subtitle {
        font-size: 13px;
      }

      .form-group {
        margin-bottom: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="left-section">
      <img src="Images/cover6.jpg" alt="Fashion Store" class="left-image">
    </div>

    <div class="right-section">
      <div class="form-wrapper">
        <a href="index.html" class="logo-link">
          <div class="logo">Wearopia</div>
        </a>

        <h1 class="form-title">Join Our Fashion Community</h1>
        <p class="form-subtitle">Create your seller account to get started</p>

        <form id="sellerSignupForm" novalidate>
          <div class="form-group">
            <label class="form-label">Store Name</label>
            <input type="text" id="storeName" class="form-input" placeholder="Enter your store name">
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label class="form-label">Store Address</label>
            <input type="text" id="storeAddress" class="form-input" placeholder="Enter your store address">
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email">
            <span class="error-message"></span>
          </div>

          <div class="form-group password-wrapper">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password">
            <button type="button" class="password-toggle" data-target="password">
              <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17.94 17.94A10.95 10.95 0 0 1 12 20c-7 0-11-8-11-8a20.29 20.29 0 0 1 5.06-6.88" />
                <path d="M1 1l22 22" />
              </svg>
              <svg class="eye-open" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <span class="toggle-text">Hide</span>
            </button>
            <span class="error-message"></span>
          </div>

          <div class="form-group password-wrapper">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
            <button type="button" class="password-toggle" data-target="confirmPassword">
              <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17.94 17.94A10.95 10.95 0 0 1 12 20c-7 0-11-8-11-8a20.29 20.29 0 0 1 5.06-6.88" />
                <path d="M1 1l22 22" />
              </svg>
              <svg class="eye-open" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <span class="toggle-text">Hide</span>
            </button>
            <span class="error-message"></span>
          </div>

          <button type="submit" class="signup-button">Sign Up</button>

          <div class="signin-link">
            <span>Already have an account? </span>
            <a href="login.html" class="signin-text">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="Auth/Signup.js"></script>
</body>

</html>
