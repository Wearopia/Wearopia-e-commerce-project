<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/login.css" />
  </head>

  <body>
    <div class="container-fluid p-0">
      <div class="row g-0 min-vh-100">
        <div class="col-12 col-md-6 image-side"></div>

        <div
          class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-4"
        >
          <div class="d-none d-md-block w-100 mb-3 text-center">
            <a href="index.html" class="" style="color: #0f6546; text-decoration: none;">
              <h4 class=" m-0 logo">Wearopia</h4>
            </a>
          </div>


          <div class="auth-form">
            <h3 class="mb-4 fw-semibold text-center">Sign in</h3>

            <form id="loginForm">
            
              <div class="mb-3">
                <label for="email" class="form-label fs-6 text-muted">
                  User name or email address
                </label>
                <input
                  type="email"
                  class="form-control form-control-lg rounded-3"
                  id="email"
                  placeholder="Enter your email address"
                  style="font-size: 14px"
                />
              </div>

              
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="password" class="form-label fs-6 text-muted mb-0">
                    Your password
                  </label>
                  <div class="d-flex align-items-center gap-1">
                    <i
                      class="fa-solid fa-eye-slash text-muted"
                      id="togglePassword"
                      style="cursor: pointer"
                    ></i>
                    <span
                      class="small text-muted"
                      id="toggleText"
                      style="cursor: pointer"
                    >
                      Show
                    </span>
                  </div>
                </div>

                <input
                  type="password"
                  class="form-control form-control-lg rounded-3 mt-1"
                  id="password"
                  placeholder="Enter Your Password"
                  style="font-size: 14px"
                />

                <div
                  class="d-flex justify-content-between align-items-center mt-1"
                >
                  <div
                    class="form-check d-flex align-items-center gap-1 mb-0 text-muted"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remindMe"
                      style="width: 16px; height: 16px"
                    />
                    <label
                      class="form-check-label fs-6 text-muted mb-0 text-decoration-underline"
                      for="remindMe"
                    >
                      Remember Me
                    </label>
                  </div>

                  <a
                    href="Forget_peassword.html"
                    class="text-decoration-underline fs-6 forgot-password"
                    >Forget your password?</a
                  >
                </div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success rounded-3">
                  Sign In
                </button>
              </div>

              <p class="fs-6 text-muted">
                Donâ€™t have an account?
                <a
                  href="customer-signup.html"
                  class="text-decoration-underline"
                  style="color: #0f6546; font-size: 14px"
                  >Sign Up</a
                >
              </p>
                  <p class="fs-6 text-muted">
                <a
                  href="index.html"
                  class="text-decoration-underline"
                  style="color: #0f6546; font-size: 14px"
                  >Continue as a guest</a
                >
              </p>

              <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1" />
                <span class="mx-2 text-muted fs-6">OR</span>
                <hr class="flex-grow-1" />
              </div>

              <button
                type="button"
                class="btn btn-outline-dark w-100 rounded-5 d-flex align-items-center justify-content-center gap-2"
              >
                <img
                  src="https://www.svgrepo.com/show/475656/google-color.svg"
                  width="20"
                  alt="Google"
                />
                Continue with Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="Auth/SignIn.js"></script>
    
  </body>
</html>
