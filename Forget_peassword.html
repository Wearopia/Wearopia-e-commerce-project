<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-custom {
      width: 100%;
      max-width: 600px;
      padding: 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      border: 1px solid #e5e7eb;
    }

    .btn-accent {
      background-color: #0F6546;
      color: #fff;
      font-weight: 600;
    }

    .btn-accent:hover {
      background-color: #0c5038;
    }

    @media (max-width: 576px) {
      body {
        height: auto;
        min-height: 100vh;
        padding: 2rem 1rem;
        align-items: flex-start;
      }
      .card-custom {
        padding: 1.5rem;
      }
      .card-custom h1 {
        font-size: 1.75rem;
      }
      .card-custom .text-muted {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="card card-custom">
    <h1 class="mb-3">Forgot Password</h1>
    <p class="text-muted mb-4">Enter your email for the verification process.</p>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
    </div>

    <button type="button" class="btn btn-accent w-100" id="sendOtpBtn">Continue</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- EmailJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function() {
      // Public Key
      emailjs.init("0XfsHu8x1pGBCOYJs");
    })();

    document.getElementById("sendOtpBtn").addEventListener("click", function() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        Swal.fire({
          icon: 'warning',
          title: 'Oops...',
          text: 'Please enter your email!'
        });
        return;
      }

      // Generate 6-digit OTP
      const otp = Math.floor(1000 + Math.random() * 9000);

      // Data sent to EmailJS
      const params = {
        to_email: email,
        otp: otp
      };

      // Send email using EmailJS
      console.log(params);
      
      emailjs.send("service_m7hjqye", "template_vqfaygg", params)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          Swal.fire({
            icon: 'success',
            title: 'OTP Sent!',
            text: 'OTP sent successfully to ' + email
          }).then(() => {
            // Save OTP locally (for verification)
            localStorage.setItem("otp", otp);
            localStorage.setItem("email", email);

            // Go to verify page
            window.location.href = "varify_password.html";
          });
        }, function(error) {
          console.error("FAILED...", error);
          Swal.fire({
            icon: 'error',
            title: 'Failed!',
            text: 'Failed to send OTP. Check console for details.'
          });
        });
    });
  </script>

</body>
</html>
