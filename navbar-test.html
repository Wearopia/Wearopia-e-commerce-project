<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearopia Navbar</title>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background-color: #fff; }

    .navbar-wrapper { width: 100%; background-color: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
    .navbar { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; flex-wrap: wrap; }
    .menu-toggle { display: none; background: none; border: none; font-size: 1.8rem; cursor: pointer; color: #333; }
    .navbar-left { display: flex; align-items: center; gap: 10px; }
    .navbar-brand { font-size: 1.6rem; font-weight: 700; color: #333; text-decoration: none; }
    .navbar-menu { display: flex; list-style: none; gap: 25px; }
    .navbar-menu li a { color: #333; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    .navbar-menu li a:hover { color: #007bff; }
    .search-container { position: relative; }
    .search-box { padding: 6px 35px 6px 12px; border: 1px solid #ccc; border-radius: 20px; font-size: 0.9rem; }
    .search-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #777; }
    .navbar-actions { display: flex; align-items: center; gap: 15px; }
    .navbar-actions a { text-decoration: none; color: #333; display: flex; align-items: center; gap: 5px; font-weight: 500; }
    .badge-count { background: #ff4757; color: #fff; font-size: 0.7rem; border-radius: 50%; padding: 2px 6px; margin-left: 2px; }

    .dropdown { position: relative; }
    .dropdown-menu { display: none; position: absolute; top: 120%; right: 0; background: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); overflow: hidden; min-width: 180px; z-index: 999; }
    .dropdown:hover .dropdown-menu { display: block; }
    .dropdown-item { display: block; padding: 10px 15px; color: #333; text-decoration: none; transition: background 0.3s; }
    .dropdown-item:hover { background-color: #f5f5f5; }

    @media (max-width: 992px) {
      .menu-toggle { display: block; }
      .navbar-menu { display: none; flex-direction: column; width: 100%; background: #f9f9f9; border-top: 1px solid #ddd; padding: 10px 0; animation: slideDown 0.3s ease forwards; order: 5; }
      .navbar-menu.active { display: flex; }
      .navbar-menu li { text-align: center; padding: 10px 0; }
      .search-container, .navbar-actions { width: 100%; justify-content: center; margin-top: 10px; }
      .search-box { width: 90%; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="navbar-wrapper">
    <nav class="navbar">
      <!-- Left -->
      <div class="navbar-left">
        <a href="index.html" class="navbar-brand">Wearopia</a>
      </div>

      <!-- Menu -->
      <ul class="navbar-menu" id="navbarMenu">
        <li><a href="Men.html">Man</a></li>
        <li><a href="Women.html">Women</a></li>
        <li><a href="Kids.html">Kids</a></li>
        <li><a href="Accessory.html">Accessory</a></li>
      </ul>

      <!-- Search -->
      <div class="search-container">
        <i class="bi bi-search search-icon"></i>
        <input type="text" class="search-box" placeholder="Search for outfits...">
      </div>

      <!-- Actions -->
      <div class="navbar-actions">
        <div class="dropdown" id="userDropdownWrapper">
          <a href="#" id="loginBtn">
            <i class="bi bi-box-arrow-in-right"></i>
            <span>Login</span>
          </a>
          <div class="dropdown-menu" id="userMenu">
            <a href="mainProfile.html" class="dropdown-item"><i class="bi bi-person"></i> Profile</a>
            <a href="#" class="dropdown-item"><i class="bi bi-bag"></i> Orders</a>
            <a href="WHISLIST.HTML" class="dropdown-item"><i class="bi bi-heart"></i> Wishlist</a>
            <hr>
            <a href="#" class="dropdown-item text-danger" id="logoutBtn">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </div>
        </div>

        <a href="WHISLIST.HTML" id="wishlistBtn">
          <i class="bi bi-heart"></i>
          <span>Wishlist</span>
          <span class="badge-count" id="wishlistCount">0</span>
        </a>

        <a href="shopping-cart.html" id="cartBtn">
          <i class="bi bi-bag"></i>
          <span>Cart</span>
          <span class="badge-count" id="cartCount">0</span>
        </a>
      </div>

      <!-- Menu toggle for mobile -->
      <button class="menu-toggle" id="menuToggle">
        <i class="bi bi-list"></i>
      </button>
    </nav>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navbarMenu = document.getElementById('navbarMenu');
    const menuLinks = document.querySelectorAll('#navbarMenu li a');

    // Toggle mobile menu
    menuToggle.addEventListener('click', () => {
      navbarMenu.classList.toggle('active');
    });

    // Close menu on link click
    menuLinks.forEach(link => link.addEventListener('click', () => {
      navbarMenu.classList.remove('active');
    }));

    // Update cart count
    function updateCartCount() {
      const cartCountElem = document.getElementById("cartCount");
      let cart = {};
      try {
        cart = JSON.parse(localStorage.getItem("wearopia_cart")) || {};
      } catch(e) {
        cart = {};
      }

      let totalItems = 0;
      for (const key in cart) {
        if (cart.hasOwnProperty(key) && typeof cart[key] === "number") {
          totalItems += cart[key];
        }
      }

      cartCountElem.textContent = totalItems;
    }

    // Optional: update wishlist count if you use it
    function updateWishlistCount() {
      const wishlistCountElem = document.getElementById("wishlistCount");
      let wishlist = {};
      try {
        wishlist = JSON.parse(localStorage.getItem("wearopia_wishlist")) || {};
      } catch(e) {
        wishlist = {};
      }

      let totalItems = 0;
      for (const key in wishlist) {
        if (wishlist.hasOwnProperty(key)) totalItems++;
      }

      wishlistCountElem.textContent = totalItems;
    }

    // Initialize counts on page load
    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
      updateWishlistCount();
    });
  </script>

</body>
</html>
